<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>interactive E-Book</title>
    <link rel="icon" type="image/jpg" href="assets/icon.jpg" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- im gonna use jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <h1 class="title">interactive E-Book</h1>
      <p class="subtitlee">Cover -> Lesson -> Quizz</p>
    </header>
    <main id="app">
      <!-- i used aria-live for "mainly for acessibliaty Screen readers with out interrupting" -->
      <div class="view" aria-live="polite">
        <div class="spinner" id="spinner" aria-hidden="true"></div>

        <object
          id="pdf-Viewr"
          class="pdf"
          type="application/pdf"
          data="assets/pdf/coverBook.pdf#page=1&toolbar=0&navpanes=0&scrollbar=0"
          aria-label="pdf-Viewr"
        >
          <div class="anotherSoulatuion">
            <p>its looks like your broweser cant display the e-book directly</p>
            <a class="btn" href="assets/pdf/coverBook.pdf" download
              >Download the e-book</a
            >
          </div>
        </object>
      </div>
      <section>
        <button id="startBtn" class="btn">Start ðŸ’¡</button>

        <!-- LESSON controls  -->
        <div
          id="lesson-controls"
          class="controls hide"
          aria-label="Lesson controls"
        >
          <button id="btnAudio" class="btn" aria-pressed="false">â–¶ Play</button>
          <button id="btnNext" class="btn primary">Next â†’ Quiz</button>

          <!-- Audio file  -->
          <audio id="narration" preload="metadata">
            <source src="assets/pdf/audio/Task Audio.mp3" type="audio/mpeg" />
          </audio>
        </div>

        <!-- QUIZ-->
        <div id="quizBox" class="quiz hide">
          <form class="quiz-form" data-step="1" novalidate>
            <fieldset>
              <legend>Q1: Why was Nessie upset?</legend>
              <label class="choice"
                ><input type="radio" name="q1" value="A" /> A) She was
                tired.</label
              >
              <label class="choice"
                ><input type="radio" name="q1" value="B" data-correct="true" />
                B) She had to go home.</label
              >
              <label class="choice"
                ><input type="radio" name="q1" value="C" /> C) She doesnâ€™t like
                playing tag.</label
              >
            </fieldset>
            <button type="submit" class="btn primary">Submit</button>
          </form>

          <form class="quiz-form hide" data-step="2" novalidate>
            <fieldset>
              <legend>Q2: What did Nessie do to keep calm?</legend>
              <label class="choice"
                ><input type="radio" name="q2" value="A" /> A) She
                shouted.</label
              >
              <label class="choice"
                ><input type="radio" name="q2" value="B" data-correct="true" />
                B) She counted to ten.</label
              >
              <label class="choice"
                ><input type="radio" name="q2" value="C" /> C) She cried.</label
              >
            </fieldset>
            <button type="submit" class="btn primary">Submit</button>
          </form>

          <form class="quiz-form hide" data-step="3" novalidate>
            <fieldset>
              <legend>Q3: What did her friends do?</legend>
              <label class="choice"
                ><input type="radio" name="q3" value="A" data-correct="true" />
                A) They thanked her.</label
              >
              <label class="choice"
                ><input type="radio" name="q3" value="B" /> B) They ignored
                her.</label
              >
              <label class="choice"
                ><input type="radio" name="q3" value="C" /> C) They yelled at
                her.</label
              >
            </fieldset>
            <button type="submit" class="btn primary">Submit</button>
          </form>

          <button id="nextQuestionBtn" class="btn hide">Next Question â†’</button>
        </div>
      </section>
    </main>
    <footer>
      <small> "Practicing" > Html5 + css + jquery </small>
    </footer>

    <!-- first page only cover  -->
    <script src="js/main.js"></script>
  </body>
</html>
